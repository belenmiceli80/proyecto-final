        <div class="titulo">
            <h1>Contacto</h1>
        </div>
        

        <section>
            <div class="col-lg-6 px-4 px-xl-5 py-5">
                <form class="needs-validation mb-3" novalidate="">
                    <div class="row g-3">
                        <div class="col-sm-6">
                        <label class="form-label" for="cf-name">Nombre y Apellido:&nbsp;<span class="text-danger">*</span></label>
                        <input class="form-control" type="text" id="cf-name" placeholder="Nombre y Apellido" required="">
                        <div class="invalid-feedback">Ingresa tu nombre, por favor</div>
                        </div>
                        <div class="col-sm-6">
                        <label class="form-label" for="cf-email">Dirección de correo:&nbsp;<span class="text-danger">*</span></label>
                        <input class="form-control" type="email" id="cf-email" placeholder="nombreyapellido@email.com" required="">
                        <div class="invalid-feedback">Por favor ingrese un mail válido</div>
                        </div>
                        <div class="col-sm-6">
                        <label class="form-label" for="cf-phone">Número de teléfono:&nbsp;<span class="text-danger">*</span></label>
                        <input class="form-control" type="text" id="cf-phone" placeholder="+5412345678910" required="">
                        <div class="invalid-feedback">Por favor, ingrese un número válido</div>
                        </div>
                        <div class="col-sm-6">
                        <label class="form-label" for="cf-subject">Asunto:</label>
                        <input class="form-control" type="text" id="cf-subject" placeholder="Asunto">
                        </div>
                        <div class="col-12">
                        <label class="form-label" for="cf-message">Mensaje:&nbsp;<span class="text-danger">*</span></label>
                        <textarea class="form-control" id="cf-message" rows="6" placeholder="Escriba su mensaje" required=""></textarea>
                        <div class="invalid-feedback">Escriba su mensaje</div>
                        <button class="btn mt-4 boton" type="submit">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
